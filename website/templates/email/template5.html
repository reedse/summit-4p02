<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ headline }}</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #6200ea;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .headline {
            margin: 0;
            font-size: 32px;
        }
        .date {
            margin: 8px 0 0 0;
            font-size: 14px;
        }
        .content {
            padding: 20px;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
        }
        .section-title {
            border-bottom: 2px solid #6200ea;
            padding-bottom: 10px;
            font-size: 22px;
        }
        .content-body {
            line-height: 1.6;
            font-size: 16px;
            white-space: pre-line;
        }
        .footer {
            background-color: #3700b3;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            margin-top: 20px;
        }
        .footer p {
            margin: 5px 0;
            font-size: 12px;
        }
        .footer a {
            color: #fff;
            margin: 0 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="headline">{{ headline }}</h1>
            <p class="date">Newsletter - {{ year }}</p>
        </div>
        
        <div class="content">
            <h2 class="section-title">Summary</h2>
            <div class="content-body">{{ content }}</div>
        </div>
        
        <div class="footer">
            <p>Follow us on:</p>
            <p>
                <a href="https://facebook.com">Facebook</a> |
                <a href="https://twitter.com">Twitter</a> |
                <a href="https://linkedin.com">LinkedIn</a>
            </p>
            <p>Â© {{ year }} SUMMIT. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
