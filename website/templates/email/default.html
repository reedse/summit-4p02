<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ headline }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #3f51b5;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .newsletter-body {
            white-space: pre-line;
        }
        .footer {
            background-color: #f8f8f8;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .footer a {
            color: #3f51b5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ headline }}</h1>
        </div>
        <div class="content">
            <div class="newsletter-body">{{ content }}</div>
        </div>
        <div class="footer">
            <p>
                Follow us on: 
                <a href="https://facebook.com">Facebook</a> | 
                <a href="https://twitter.com">Twitter</a> | 
                <a href="https://linkedin.com">LinkedIn</a>
            </p>
            <p>Â© {{ year }} SUMMIT. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
