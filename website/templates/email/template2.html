<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ headline }}</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            color: #2E7D32;
            background-color: #E8F5E9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #E8F5E9;
        }
        .date-bar {
            width: 100%;
            height: 50px;
            background-color: #388E3C;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .headline {
            font-size: 36px;
            color: #1B5E20;
            margin: 0;
        }
        .subheadline {
            font-size: 14px;
            color: #1B5E20;
            margin: 5px 0;
        }
        .content-section {
            padding: 20px 0;
        }
        .content-title {
            font-size: 24px;
            color: #1B5E20;
        }
        .content-body {
            font-size: 16px;
            color: #1B5E20;
            line-height: 1.6;
            white-space: pre-line;
        }
        .footer {
            padding: 20px 0;
            background-color: #C8E6C9;
            text-align: center;
        }
        .footer-title {
            font-size: 18px;
            color: #1B5E20;
        }
        .footer p {
            margin: 0;
            font-size: 12px;
        }
        .footer a {
            color: #1B5E20;
            margin: 0 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date-bar">
            {{ year }}
        </div>
        <div class="header">
            <h1 class="headline">{{ headline }}</h1>
            <p class="subheadline">Official newsletter</p>
        </div>
        <div class="content-section">
            <h2 class="content-title">Featured Content</h2>
            <p class="content-body">{{ content }}</p>
        </div>
        <div class="footer">
            <h3 class="footer-title">Connect with us</h3>
            <p>Follow us on:</p>
            <p>
                <a href="https://facebook.com">Facebook</a> |
                <a href="https://twitter.com">Twitter</a> |
                <a href="https://linkedin.com">LinkedIn</a>
            </p>
            <p>Â© {{ year }} SUMMIT. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
